<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/img/logo.webp" width="80px" alt="Logo" />
        <ul class="nav-links">
            <li><a class="nav-link" href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Bienvenidos a Clínica Aurora</h1>
                <p>La mejor atención para tu salud</p>
                <button class="btn">Agendar Hora</button>
            </div>
        </div>

        <div class="accesos-directos">
            <div class="acceso">
                <img src="assets/img/doctor.webp" alt="Doctor" />
                <div class="acceso-info">
                    <h3>Consulta Médica</h3>
                    <p>Agenda tu cita con nuestros especialistas.</p>
                </div>
            </div>
            <div class="acceso">
                <img src="assets/img/laboratorio.webp" alt="Laboratorio" />
                <div class="acceso-info">
                    <h3>Laboratorio</h3>
                    <p>Resultados rápidos y confiables.</p>
                </div>
            </div>
            <div class="acceso">
                <img src="assets/img/farmacia.webp" alt="Farmacia" />
                <div class="acceso-info">
                    <h3>Farmacia</h3>
                    <p>Medicamentos al alcance de tu mano.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/main.js"></script>
